<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>간단한 방명록 만들기</title>
</head>
<body>
	<center>
	<h2> = 간단한 방명록 = </h2>
	<p>
	<br>
	<p>
	<!-- form : 클라이언트의 값을 받아서 서버로 전송해주는 태그
		- name : 변수명
		- method : post : http 헤더앞에 변수의 값을 전송, 무제한 전송
				   get : http url에 변수=값, 변수=값... 서버로 전송
				   		- url에 변수와 값이 노출됨, 보안에 약하다.
		 				-  최대 255byte까지만 전송
		- action : 서버에 전송할 페이지
		- input, textarea 는 form 블락 내에 위치해야함
	
	 -->
	<form name="guestboard" method="get" action="save.jsp">
	<table border="1" width ="600px">
		<tr><td> 이름 : </td>
			<td> <input type="text" name="name"> </td></tr>
		<tr><td> E-Mail : </td>
			<td> <input type="text" name="email"> </td></tr>
		<tr><td> 제목 : </td>
			<td> <input type="text" name="subject"></td></tr>
		<tr><td> 내용 : </td>
			<td> <textarea cols="65" rows="10" name="contents"></textarea></td></tr>
		<tr><td colspan="2" align="right">
				<input type="reset" value="리셋">
				<input type="submit" value="전송">
			</td>
	</table>
	</form>
	</center>
	<p>
	<!-- html 주석 -->
	<hr>
	<p>
	<!--
		html 스페이스바, enter 가 작동 안 됨
			&nbsp; <= 스페이스바
			<br> <= enter 
	 -->
	 <center>
	 오늘은&nbsp;&nbsp;		BackEnd02		
	 
	 <br>JSP를<br>
	 
	 
	 배웁니다.
	 </center>
</body>
</html>
